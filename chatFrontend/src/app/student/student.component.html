<div class="container mt-4">

  <div class="card">
    <h1>Student Registration</h1>

    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="studentName" class="form-control" id="name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="studentEmail" class="form-control" id="address" placeholder="Enter Address">
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input type="text" [(ngModel)]="mobile" class="form-control" id="mobile" placeholder="Enter Mobile">
      </div>

      <button type="button" class="btn btn-primary mt-4" (click)="save()">Submit</button>
    </form>
  </div>

  <div class="container mt-4">
    <h1>Students Table</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Mobile</th>
          <th scope="col">Option</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentArray">
          <th scope="row">{{ student.id }}</th>
          <td>{{ student.name | uppercase }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.mobile }}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(student)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="setDelete(student)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
